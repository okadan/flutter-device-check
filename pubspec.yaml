name: device_check
description: Flutter plugin for accessing the Apple's DeviceCheck API.
version: 0.1.0+2
homepage: https://github.com/okadan/flutter-device-check

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: DeviceCheckPlugin
